<html lang="en">

<body>
    
    <div class="container">
        
        <form id="loginForm">
            <h1>Reset Password</h1>

            <div class="input-box">
                <input id="email" type="text" autocomplete="email" required>
                <label>E-mail</label>
                <i class="bi bi-envelope-at-fill"></i>
            </div>

            <div class="input-box">
                <input id="password" type="password" autocomplete="current-password" required>
                <label>Password</label>
                <i class="bi bi-lock-fill"></i>
            </div>

            <div class="input-box">
                <input id="conf_password" type="password" autocomplete="current-password" required>
                <label>Confirm Password</label>
                <i class="bi bi-lock-fill"></i>
            </div>

            <button id="submit" type="submit" class="submit-btn">Confirm</button>

    
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mail = document.getElementById('email');
            const password = document.getElementById('password') ;
            const conf_password = document.getElementById('conf_password');

            if (mail.val == "") {
                alert("Please enter your mail ID.");
                return false;
            }
            
            if (password.val == "") {
                alert("Please enter your password.");
                return false;
            }

            if (conf_password.val == "") {
                alert("Please confirm your password");
                return false;
            }

</html>
